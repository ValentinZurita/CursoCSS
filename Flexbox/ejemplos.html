<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *,
    *::after,
    *::before{
      box-sizing: border-box;
      margin: 0;
    }

    body{
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main{
      flex-grow: 1;
    }

    .header{
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .menu ul{
      padding: 0;
      list-style-type: none;
    }

    .hero-image{
      min-height: 100vh;
      background-image: url("https://placeimg.com/1280/720/animals");
      background-repeat: no-repeat;
      color: #fff;
    }

    .hero-image div{
      min-height: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, .75);
      text-align: center;
    }

    .hero-image h1{
      font-size: 5vw;
    }

    @media screen and (min-width: 1024px){
      .header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .menu ul{
        display: flex;
      }

      .menu li{
        padding: .5rem;
      }
    } 

    .titulares{
      background-color: #222;
      padding: rem;
      color: #EEE;
    }
  </style>
</head>

<body>

  <header class="titulares header">
    <div class="logo">
      Logo
    </div>
    <nav class="menu">
      <ul>
        <li><a href="#">Item #</a></li>
        <li><a href="#">Item #</a></li>
        <li><a href="#">Item #</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contenido</h2>
    <article class="hero-image">
      <div>
        <h1>Flexbox is cool</h1>
      </div>
    </article>
  </main>

  <footer class="titulares">
    <h2>Footer</h2>
  </footer>


</body>

</html>
